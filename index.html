    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const gallery = document.querySelector(".scroll-gallery");
            const images = document.querySelectorAll(".scroll-gallery img");
            let index = 0; 
            const totalImages = images.length - 1; 
            const transitionTime = 1000; 
            const displayTime = 3000;

            function autoScroll() {
                index++; 

                if (index >= totalImages) {
                    gallery.style.transition = `transform ${transitionTime}ms ease-in-out`;
                    gallery.style.transform = `translateX(-${index * 100}vw)`;

                    setTimeout(() => {
                        gallery.style.transition = "none";
                        index = 0;
                        gallery.style.transform = `translateX(0)`;
                    }, transitionTime);
                } else {
                    gallery.style.transition = `transform ${transitionTime}ms ease-in-out`;
                    gallery.style.transform = `translateX(-${index * 100}vw)`;
                }
            }

            setInterval(autoScroll, displayTime + transitionTime);
        });
    </script>
