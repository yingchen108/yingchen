<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約維修 - 穎誠車業</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">穎誠車業</div>
        <ul>
            <li><a href="/">首頁</a></li>
            <li><a href="/booking">預約維修</a></li>
            <li><a href="/services">服務項目</a></li>
            <li><a href="/contact">聯絡我們</a></li>
        </ul>
    </nav>

    <section id="booking" class="section">
        <h2>預約維修</h2>
        <div class="booking-options">
            <div class="option">
                <h3>大保養預約</h3>
                <p>專業的大保養服務，讓您的愛車保持最佳狀態。</p>
                <button onclick="openBookingForm('大保養預約')">立即預約</button>
            </div>
            <div class="option">
                <h3>大小改裝預約</h3>
                <p>提供各種改裝服務，滿足您的個性化需求。</p>
                <button onclick="openBookingForm('大小改裝預約')">立即預約</button>
            </div>
            <div class="option">
                <h3>新車、保險、其他業務諮詢</h3>
                <p>歡迎洽詢新車購買、保險及其他相關業務。</p>
                <button onclick="openBookingForm('業務諮詢')">立即預約</button>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
